<!-- admin/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Découpe CMS</title>
  <link rel="stylesheet" href="../../src/assets/scss/global.scss" />
</head>
<body>
  <div id="decoupe-root"></div>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Your Découpe initialization goes here, if needed

      // Fetch the content of preview.html
      fetch('/static/admin/preview.html')
        .then(response => response.text())
        .then(previewContent => {
          // Append the preview content to the body
          document.body.insertAdjacentHTML('beforeend', previewContent);
        })
        .catch(error => {
          console.error('Error fetching preview.html:', error);
        });
    });
  </script>
</body>
</html>
